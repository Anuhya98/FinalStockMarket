<div class="container" style="margin-bottom:0">
  <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 card" style="width: 20rem;">
        <div class="card-body">
          <h2 style="color: aliceblue;">Hii {{user.username}}</h2>
          <div class="mt-3">
              <h4>Username: {{user.username}}</h4>
              <h4>Email: {{user.email}}</h4>
              <h4>Phone: {{user.phoneno}}</h4>
              <div class="mt-5">
              <button type="submit" class="btn btn-primary" style="text-align: center;" (click)="updateProfile()"><i class='fas fa-user-edit' style='font-size:20px'></i></button>&nbsp;
              <button type="submit" class="btn btn-primary" style="text-align: center;" (click)="updatePassword()">Change password</button>
              </div>
          </div>
        </div>
        
      </div>
  </div>
</div>
